<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <section class="container">
    <div class="wrapper">
    <div class="card-header">
        <img src="bg-pattern-card.svg" alt="card"></img>
    </div>
    <div class="body-wrapper">
    <div class="victor-header">
        <img src="image-victor.jpg" alt="victor"></img>
    </div>
    <div class="second-content">
    <div class="content">
        <p>Victor Crest</p>
    </div>
    <div class="content-age">
        <p>26</p>
    </div>
    <div class="country-content">
        <p>London</p>
    </div>
    <div class="followers-wrapper">
    <div class="followers">
        <P>80K</P>
    </div>
    <div class="followers-footer">
        <p>Followers</p>
    </div>
    </div>
    <div class="likes-wrapper">
    <div class="likes">
        <p>803K</p>
    </div>
    <div class="likes-footer">
        <p>Likes</p>
    </div>
    </div>
    <div class="photos-wrapper"> 
    <div class="photos">
        <p>1.4K</p>
    </div>
    <div class="photos-footer">
        <p>Photos</p>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
</body>
</html>
