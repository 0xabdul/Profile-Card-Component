<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper" role="main" data-aos="flip-right">
    <div class="card-header" >
        <img src="bg-pattern-card.svg" alt="card"></img>
    </div>
    <div class="body-wrapper">
    <div class="victor-header" data-aos="zoom-out">
        <img src="image-victor.jpg" alt="victor"></img>
    </div>
    <div class="second-content" data-aos="zoom-out">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>
    <div class="followers-wrapper" data-aos="zoom-out">
        <h1>80K</h1>
       <p><span class="followers-footer">Followers</span></p>
    </div>
    <div class="likes-wrapper" data-aos="zoom-out">
        <h1>803K</h1>
        <p><span class="likes-footer">Likes</span></p>
    </div>
    <div class="photos-wrapper" data-aos="zoom-out"> 
        <h1>1.4K</h1>
        <p><span class="photos-footer">Photos</p>
    </div>
    </div>
    </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration:1200
        });
      </script>

</body>
</html>
